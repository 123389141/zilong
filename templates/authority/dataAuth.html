{% extends "base.html" %}
{% block content %}

<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="/">首页</a>
        </li>
        <li>
            <a href="#">权限管理</a>
        </li>
        <li class="active">数据权限</li>
    </ul><!-- /.breadcrumb -->
</div>

<div class="page-content">
    <!-- page specific plugin styles -->
    <link rel="stylesheet" href="/static/ace/css/bootstrap-duallistbox.min.css"/>

    <div class="page-header">
        <h1>数据权限</h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form">

                <div class="space-6"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">选择操作用户　</label>

                    <div class="col-sm-9">
                        <div class="pos-rel">
                            <!--<input id="username" class="typeahead scrollable" type="text" placeholder="输入用户	"/>-->
                            <select id="username" class="chosen-select">
                                <option value="">Choose a User...</option>
                                <option value="liuhao">夏晓晓</option>
                                <option value="AK">王丽南</option>
                                <option value="AZ">张春桃</option>
                                <option value="AR">方世玉</option>
                                <option value="CA">支付宝</option>
                                <option value="CO">周龙</option>
                                <option value="CT">韩志峰</option>
                                <option value="DE">毕福剑</option>
                                <option value="FL">王振东</option>
                                <option value="GA">程刚</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="hr hr-16 hr-dotted"></div>

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-top" for="duallist">选择权限用户</label>

                    <div class="col-sm-8">
                        <select multiple="multiple" size="10" name="duallistbox_demo1[]" id="duallist">
                            <option value="option1">夏晓晓</option>
                            <option value="option2">王丽南</option>
                            <option value="option3" selected="selected">张春桃</option>
                            <option value="option4">方世玉</option>
                            <option value="option5">支付宝</option>
                            <option value="option6" selected="selected">周龙</option>
                            <option value="option7">韩志峰</option>
                            <option value="option8">毕福剑</option>
                            <option value="option9">王振东</option>
                            <option value="option0">程刚</option>
                        </select>

                    </div>
                </div>
            </form>
            <div class="hr hr-16 hr-dotted"></div>
            <div style="text-align:center">
                <button id="tijiao" class="btn btn-info ">　确　定　</button>
            </div>


            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

<script src="/static/ace/js/jquery.bootstrap-duallistbox.min.js"></script>
<script src="/static/ace/js/jquery.raty.min.js"></script>

<script type="text/javascript">

				var container1 = demo1.bootstrapDualListbox('getContainer');
				container1.find('.btn').addClass('btn-white btn-info btn-bold');

					$(this).find('.star-on-png,.star-half-png').addClass('orange2').removeClass('grey');
					$(this).find('.star-off-png').removeClass('orange2').addClass('grey');
				}*/
				$('.rating').raty({
					'cancel' : true,
					'half': true,
					'starType' : 'i'
					/**,

					'click': function() {
						setRatingColors.call(this);
					},
					'mouseover': function() {
						setRatingColors.call(this);
					},
					'mouseout': function() {
						setRatingColors.call(this);
					}*/

    $("#tijiao").click(function(){
        var opthonList = $("select[name='duallistbox_demo1[]_helper2']").html()

        }

</div><!-- /.page-content -->
